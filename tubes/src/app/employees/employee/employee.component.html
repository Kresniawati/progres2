<form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
  <input type="hidden" name ="$key" #$key="ngModel"[(ngModel)]="employeeService.selectedEmployee.$key">
  <div class="form-group">
    <h5><b>Nama Bioskop</b></h5>
    <input class="form-control" name="name" #name="ngModel"[(ngModel)]="employeeService.selectedEmployee.name"placeholder="Nama Bioskop" required>
  </div>

  <div class="form-group">
      <h5><b>Judul Film </b></h5>
    <input class="form-control" name="position" #position="ngModel"[(ngModel)]="employeeService.selectedEmployee.position"placeholder="Judul Film">
    <br>
    <input type="file" (change)="onFileSelected($event)"><br>
    <button type="button" (click)="onUpload()">Upload</button>
  </div>

  <div class="form-group">
      <h5> <b>Deskripsi</b></h5>
    <input class="form-control" name="office" #office="ngModel"[(ngModel)]="employeeService.selectedEmployee.office"placeholder="Deskripsi">
  </div>

  <div class="form-group">
      <h5><b>Jam Tayang</b></h5>
    <input class="form-control" name="salary"#salary="ngModel"[(ngModel)]="employeeService.selectedEmployee.salary"placeholder="Jam Tayang">
  </div>

<div class="form-group">
  <button class="btn btn-default" type="submit"[disabled]="!employeeForm.valid">
    Submit</button>

  <button class="btn btn-default" type="button"(click)="resetForm(employeeForm) ">
    Reset</button>
</div>

</form>
